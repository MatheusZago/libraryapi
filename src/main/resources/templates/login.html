<!DOCTYPE html>
<!-- Criado usando thymeleaf -->
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to right, #4e54c8, #8f94fb);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .card {
          border: none;
          border-radius: 1rem;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
          box-shadow: none;
          border-color: #4e54c8;
        }
        .btn-primary {
          background-color: #4e54c8;
          border: none;
        }
        .btn-primary:hover {
          background-color: #3d41b3;
        }
    </style>
</head>
<body>
<div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form method="post" th:action="@{/login}"> <!--Form will make a post to /login-->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username.">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password.">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
        <p class="mt-3 text-center text-white-50">Esqueceu a senha? <a href="#" class="text-white text-decoration-underline">Recuperar</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
